<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/signup.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="../assets/Phnes. Travels.png" alt="">
        </div>
        <div class="form">
            <div class="form-header">
                <h1 class="heading">Sign up</h1>
            <p class="desc">Letâ€™s get you all set up so you can access your personal account.</p>
            </div>
            <div class="input">
                <label for="">Full Name</label>
                <input type="text" placeholder="Aakanksha Jangid">
            </div>
            <div class="form-info">
                <div class="input">
                    <label for="">Email</label>
                    <input type="email" placeholder="abc@gmail.com">
                </div>
                <div class="input">
                    <label for="">Phone No.</label>
                    <input type="text" placeholder="+91 1234567890">
                </div>
            </div>
            <div class="input">
                <label for="">Password</label>
                <input type="text" placeholder="">
            </div>
            <div class="input">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="">
            </div>
            <div class="password-check">
                <div class="checkbox">
                    <input type="checkbox" placeholder="">
                    <label for="">I agree to all the <span class="alert-text">Terms</span> and <span class="alert-text">Privacy Policies</span></label>
                </div>
            </div>
            <button class="login-btn">Create account</button>
            <div>
                <p class="form-option-desc">Already have an account? <span class="alert-text">Login</span></p>
            </div>
            <div class="other-option-parent">
                <div class="bg-line"></div>
                <p class="other-option">Or Sign up with</p>
            </div>
            <div class="media-logos">
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-facebook fa-stack-1x"></i>
                      </span>
                </div>
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-google fa-stack-1x"></i>
                      </span>
                </div>
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-apple fa-stack-1x"></i>
                      </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
