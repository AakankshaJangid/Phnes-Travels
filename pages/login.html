<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../resources/css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="../resources/assets/Phnes. Travels.png" alt="">
        </div>
        <div class="form">
            <div class="form-header">
                <h1 class="heading">Login</h1>
            <p class="desc">Login to access your Phnes.Travels account</p>
            </div>
            <div class="input">
                <label for="">Email</label>
                <input type="text" placeholder="abc@gmail.com">
            </div>
            <div class="input">
                <label for="">Password</label>
                <input type="text" placeholder=".">
            </div>
            <div class="password-check">
                <div class="checkbox">
                    <input type="checkbox" placeholder=".">
                    <label for="">Remember me</label>
                </div>
                <h1 class="alert-text">Forgot Password</h1>
            </div>
            <button class="login-btn">Login</button>
            <div>
                <p class="form-option-desc">Don't have an account? <span class="alert-text">Sign up</span></p>
            </div>
            <div class="other-option-parent">
                <div class="bg-line"></div>
                <p class="other-option">Or login with</p>
            </div>
            <div class="media-logos">
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-facebook fa-stack-1x"></i>
                      </span>
                </div>
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-google fa-stack-1x"></i>
                      </span>
                </div>
                <div class="icon">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-apple fa-stack-1x"></i>
                      </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
